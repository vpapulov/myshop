{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <a class="btn btn-info mb-4 mt-3" href="{{ url_for('products.product_new') }}">Создать</a>
    <table class="table table-bordered table-condensed table-hover">
        <thead>
        <tr class="table-row thead-light">
            <th></th>
            <th>Наименование</th>
        </tr>
        </thead>
        <tbody>
        {% for item in item_list %}
            <tr class="table-row clickable-row"
                data-href="{{ url_for('products.product_view', product_id=item.id) }}">
                <td width="100">
                    <img src="{{ url_for('images.primary_image_resized', product_id=item.id, size=100) }}">
                </td>
                <td>
                    {{ item.name }}
                    <br>
                    {{ item.description }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block script %}
    <script>
        jQuery(document).ready(function ($) {
            $(".clickable-row").click(function () {
                window.location = $(this).data("href");
            });
        });
    </script>
{% endblock %}
